{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>{{ title }}</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="{% if css %}{% static ''|add:css %}{% endif %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel= "stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="{% url 'consultorio' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <i class="las la-mortar-pestle icono"></i>
            <span class="fs-4">Consultorio</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'consultorio' %}" class="nav-link {% if active %}active{% endif %}" {% if active %}aria-current="page"{% endif %}>Pacientes</a></li>
            <li class="nav-item"><a href="{% url 'backups' %}" class="nav-link {% if activeB %}active{% endif %}" {% if activeB %}aria-current="page"{% endif %}>Backups</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link {% if activeC %}active{% endif %}" {% if activeC %}aria-current="page"{% endif %}>About</a></li>
          </ul>
        </header>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="{% if js %}{% static ''|add:js %}{% endif %}"></script>
</body>
</html>
